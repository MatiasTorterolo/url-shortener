<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
    <link rel="stylesheet" th:href="@{/css/homeViewStyle.css}">
</head>

<body>
    <div class="main-container">

        <div class="title">URL SHORTENER</div>

        <form action="@{/shorten}" method="post">

            <input class="urlInput" name="url" type="text" placeholder="Insert url address..." required>
            <button class="submit-button" type="submit">SHORTEN</button>

        </form>

        <!-- if null, it wonÂ´t be shown, else, it will be shown -->
        <div th:if="${showUrlShortened}">
            <div class="urlShortenerView">
                <p>Shortened URL: <span th:text="${showUrlShortened}"></span></p>
            </div>
        </div>

        <div th:if="${showUrlShortened == null}">
            <p>Error: Invalid URL</p>
        </div>


    </div>
</body>

</html>
